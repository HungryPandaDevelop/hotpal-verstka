<!DOCTYPE html><!DOCTYPE html>
<html>
  <!-- head start-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/owl.carousel.css" type="text/css" rel="stylesheet">
    <link href="/css/air-datepicker.css" type="text/css" rel="stylesheet">
    <link href="/css/ion.rangeSlider.css" type="text/css" rel="stylesheet">
    <link href="/css/style.css" type="text/css" rel="stylesheet">
    <script src="/js/sourse/other-js/jquery-3.6.0.min.js" defer></script>
    <script src="/js/sourse/other-js/air-datepicker.js" defer></script>
    <script src="/js/sourse/other-js/jquery.mask.js" defer></script>
    <script src="/js/sourse/other-js/owl.carousel.js" defer></script>
    <script src="/js/sourse/other-js/ion.rangeSlider.js" defer></script>
    <script src="/js/common-dist.js" defer> </script>
  </head>
  <!-- head end-->
  <body> 
    <!-- popup-menu end -->
    <!-- header start-->
    <!--include ../blocks/header.pug-->
    <!-- header end-->
    <div class="controls-panel">
      <div class="controls-btn controls-chat"><i></i><span>10</span></div>
      <div class="controls-btn controls-like"><i></i></div>
      <div class="controls-btn controls-invite"><i></i></div>
      <div class="controls-btn controls-search"><i></i></div>
      <div class="controls-btn controls-settings"><i></i></div>
    </div>
    <div class="controls-panel-popup">
      <div class="controls-panel-head">Симпатии</div>
      <div class="panel-deg panel-deg--active-1"></div>
      <div class="panel-close"></div>
      <div class="popup-chat">
        <div class="chat-popup-header">
          <div class="link-back"><i></i></div>
          <div class="chat-popup-face img-cover"><img src="/images/temp/avatar-1.jpg" alt=""></div>
          <div class="chat-popup-info">
            <div>
              <div class="chat-popup-name">Варвара</div>
              <div class="chat-popup-online">В сети</div>
            </div>
            <div class="btn-full"></div>
          </div>
        </div>
        <div class="chat-messages">
          <div class="messages-container">
            <div class="messages-item"> 
              <div class="messages-box">Did you mail me</div>
              <div class="messages-date">5.54 pm</div>
            </div>
            <div class="messages-item--answer"> 
              <div class="messages-box--answer">Yes I Did...</div>
              <div class="messages-date">7.54 pm</div>
            </div>
            <div class="messages-item"> 
              <div class="messages-box">Okay, let me check</div>
              <div class="messages-date">10.54 pm</div>
            </div>
            <div class="messages-item"> 
              <div class="messages-box">Did you mail me</div>
              <div class="messages-date">5.54 pm</div>
            </div>
            <div class="messages-item--answer"> 
              <div class="messages-box--answer">Yes I Did...</div>
              <div class="messages-date">7.54 pm</div>
            </div>
            <div class="messages-item"> 
              <div class="messages-box">Okay, let me check</div>
              <div class="messages-date">10.54 pm</div>
            </div>
          </div>
        </div>
        <div class="chat-form">
          <div class="form-container">
              <textarea class="input-decorate undefined" placeholder="Напишите сообщение..."></textarea>
          </div>
          <div class="btn-container">
              <div class="form-btn-container">
                <input class="btn btn--blue btn-send" type="submit" value="Отправить">
              </div>
            <header>
              <div class="main-grid">
                <div class="col-4 vertical-align">
                  <nav class="nav-header">
                    <ul class="ln">
                      <li> <a href="#">Поиск по людям</a></li>
                      <li> <a href="#">Поиск по отелям</a></li>
                      <li> <a href="#">О Нас</a></li>
                    </ul>
                  </nav>
                </div>
                <div class="col-1"></div>
                <div class="col-2 logo-container"><a class="logo" href="#"> <img src="/images/logo.svg" alt=""></a></div>
                <div class="col-5 vertical-align">
                  <div class="btn-container"> <a class="btn btn-out btn--white" href="#">Войти</a></div>
                </div>
              </div>
            </header>
            <div class="stub"></div>
            <div class="main-full">
              <h1>Header</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
